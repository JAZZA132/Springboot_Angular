  <body class="text-center">
    
    
<main class="form-signin">

    
  <form>
    <h1 class="h3 mb-3 fw-normal">請登入</h1>

    <div class="form-floating">
      <input type="email" [(ngModel)]="account" name="account" class="form-control" id="account" placeholder="name@example.com">
      <label for="account">帳號</label>
    </div>
    <div class="form-floating">
      <input type="password" [(ngModel)]="password" class="form-control" name="password" id="password" placeholder="Password">
      <label for="password">密碼</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="doLogin()">登入</button>
    <p class="mt-5 mb-3 text-muted">&copy;2021</p>
  </form>
</main>
